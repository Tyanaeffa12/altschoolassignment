<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav>
        <label class="logo">NavBar</label>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="Contact.html">Contact Me</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register.html">Register</a></li>

            <li><a href="flexcalculator.html">Flex Calculator</a></li>
        </ul>
    </nav>
    <h1>Register</h1>
    <form action=" " method="post" 
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" class="first_name" required
        />
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" class="last_name" required
        />
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" class="phone" required
        />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            <option value="I_prefer_not_to_say">I prefer not to say</option>
        </select>
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" class="country" required
        />
    </div>
    <div>
        <label for="state_/_province">State/Province:</label>
        <input type="text" name="state_/_province" id="state_/_province" class="state_/_province" required
        />
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="username" required
        />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" class="password" required
        />
    </div>
    <div>
        <label for="confirm_password">Confirm password:</label>
        <input type="text" name="confirm_password" id="confirm_password" class="confirm_password" required
        />
    </div>
    <input type="checkbox" name="I'm_not_a_robot" id="I'm_not_a_robot" class="I'm_not_a_robot" required
    <button>I'm not a robot</button>

    <div><button>Register</button></div>
    </form 


</body>
</html>
